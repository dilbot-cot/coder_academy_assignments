<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Super Cool Clock</h1>
    <div class="clockDiv">
    <h2 id="clockDisplay"></h2>
    </div>
    <script>
        // this sets a variable linked to the id "clockDisplay"
        let clockDisplayElement = document.getElementById("clockDisplay");
        
        // Loads a clock as soon as the page loads
        clockDisplayElement.innerHTML = new Date(Date.now()).toLocaleTimeString("en-US"); // en-US turns clock to 12hr and LocaleTimeString removes date and other formatting

        
        // Refreshes the clock every '500ms'
        setInterval(() =>{
            clockDisplayElement.innerHTML = new Date(Date.now()).toLocaleTimeString("en-US");
        }, 500);

        // Old code -> this postphones the loading of the function for 3000ms
        // setTimeout(() => {
        //     clockDisplayElement.innerHTML = new Date(Date.now());
        // }, 3000);

        </script>
        
        <script src = "./notifier.js"></script>

</body>
</html>
