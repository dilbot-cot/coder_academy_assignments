<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Super Cool Clock</h1>
    <h2 id="clockDisplay"></h2>

    <script>
        let clockDisplayElement = document.getElementById("clockDisplay");

        clockDisplayElement.innerHTML = new Date(Date.now());

        console.log("a");
        setTimeout(() => {
            console.log("b");
        }, 5000);
        console.log("c");
    </script>

</body>
</html>
